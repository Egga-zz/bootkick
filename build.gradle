apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile(
            'junit:junit:4.11',
            'com.jayway.restassured:rest-assured:2.3.3',
            'com.jayway.restassured:json-path:2.3.3',
            "org.springframework.boot:spring-boot-starter-test:1.1.7.RELEASE"
    )
    compile("org.springframework.boot:spring-boot-starter-web:1.1.7.RELEASE")
}

buildscript {
    repositories {
        jcenter()
        maven {
            url "http://repo.spring.io/snapshot"
        }
        maven.url
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.1.7.RELEASE"
        classpath 'org.springframework:springloaded:1.2.0.RELEASE'
    }
}

apply plugin: 'idea'
apply plugin: 'spring-boot'

idea {
    module {
        inheritOutputDirs = false
        outputDir = file("$buildDir/classes/main/")
    }
}
